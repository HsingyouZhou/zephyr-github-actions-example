name: Build Zephyr binary

on:
  schedule:
    - cron: '24 8 * * *'
  push:
    branches: [ main ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install OS dependencies
        run: sudo apt-get install -y device-tree-compiler git ninja-build python3 python3-pip python3-wheel wget

      - run: |
          pip3 install west
          pip3 install  -r https://raw.githubusercontent.com/zephyrproject-rtos/zephyr/v3.2.0/scripts/requirements-base.txt